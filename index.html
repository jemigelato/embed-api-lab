        <div>
            <iframe id="UstreamIframe" width="150" height="200"
                    src="http://www.ustream.tv/embed/1524"
                    scrolling="no"
                    frameborder="0"
                    style="border: 0 transparent none;"
                    ></iframe>
        </div>

        <button class = "btn control-play" >[ > ] Play</button>
        <button class = "btn control-pause">[ || ] Pause</button>
        <button class = "btn control-mute">[ ? ] Mute</button>
        <button class = "btn control-unmute">[ )) ] Unmute</button>

        <script>

            $(document).ready(function () {

                var ustreamAPI = UstreamEmbed('UstreamIframe');

                /*
                 set up controls
                 */
                $(document.body).on("click", '.btn, .dropdown-menu a', function (e) {
                    var target = $(e.currentTarget),
                            control = target[0].className.match(/control-([a-zA-Z0-9\-]*)/);

                    if (control && control[1]) {

                        switch (control[1]) {

                            case "play":
                                ustreamAPI.callMethod('play');
                                break;
                            case "pause":
                                ustreamAPI.callMethod('pause');
                                break;
                            case "mute":
                                ustreamAPI.callMethod('volume', 0);
                                break;
                            case "unmute":
                                ustreamAPI.callMethod('volume', 100);
                                break;
                            // case "seek":
                            //     ustreamAPI.callMethod('seek', $("#SeekTo").val());

                            // case "content":

                            //         $('#Content').val(data.join(','));
                            //     });
                            //     break;
                            // case "load-video":
                            //     clearFields();

                            //     break;
                            // case "load-channel":
                            //     clearFields();
                            //     ustreamAPI.callMethod('load', 'channel', $("#LoadContent").val());
                            //     break;
                            // case "quality":
                            //     ustreamAPI.callMethod('quality', target.data('quality'));
                            //     break;

                        }

                    }

                    e.preventDefault();
                });

                var videoW = 640;
                var videoH = 480;

                var restoreSize = function() {
                    var extraH = 40;
                    var barH = 32;
                    videoContainer.style.height = (videoH+extraH)+"px";
                    videoContainer.style.width = videoW+"px";
                    videoContainer.style.marginTop = "-"+($extraH/2-barH/2)+"px";
                    videoContainer.parentNode.style.width = $videoW;
                    videoContainer.parentNode.style.height = $videoH;
                }

                var videoContainer = $("#UstreamIframe");
                videoContainer.parent().css(
                    'overflow', 'hidden');
                // videoContainer.parentNode.style.overflow = 'hidden';
                // $('#prevx').parent().css('display','none')

                ustreamAPI.addListener('playing', restoreSize);
            });
